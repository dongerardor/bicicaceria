<section class="checkins cf">
  <form name="myform"
    ng-submit="addCheckin()"
    novalidate>

    <h1>Check-in</h1>
    <p>Llena el formulario para registrar alguien en el grupo o  
    <a ng-href="#/groups">vuelve a los grupos</a></p>

    <p class="error formerror" ng-show="message">{{ message }}</p>

    <input type="firstname" name="firstname" placeholder="Nombre"
      ng-model="user.firstname" ng-required="true">
    <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      Debes escribir tu nombre</p>

    <input type="lastname" name="lastname" placeholder="Apellido"
      ng-model="user.lastname" ng-required="true">
    <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Debes escribir tu apellido</p>
    

    <input type="email" name="email" placeholder="E-mail"
      ng-model="user.email" ng-required="true">
    <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Debes escribir un e-mail v√°lido</p>
    
    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">Check-in</button>
    <p>o <a href="#/login">login</a></p>
  </form>
</section>
